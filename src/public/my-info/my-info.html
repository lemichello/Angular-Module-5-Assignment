<div class="container">
    <h1 class="text-center">My Info</h1>
    <div class="text-center" ng-if="ctrl.userData === undefined">
        <a ui-sref="public.sign-up">
            Not Signed Up Yet. Sign up Now!
        </a>
    </div>
    <div ng-if="ctrl.userData !== undefined">
        <p>First name: {{ctrl.userData.firstName}}</p><br>
        <p>Last name: {{ctrl.userData.lastName}}</p><br>
        <p>Email name: {{ctrl.userData.email}}</p><br>
        <p>Phone number: {{ctrl.userData.phone}}</p><br>
        <p>Favourite dish:</p><br>
        <menu-item menu-item="ctrl.userData.favDish"></menu-item>
    </div>
</div>
